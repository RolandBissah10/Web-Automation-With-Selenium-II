# Allure Results Directory
allure.results.directory=target/allure-results


That's=it ? kept intentionally simple. Here's what each property does:

**`config.properties`**=
-=`browser` ? tells `DriverFactory` which browser to launch
-=`headless` ? tells `DriverFactory` whether to run without a visible browser window, `true` for CI, `false` for local debugging
-=`implicit.wait` and `explicit.wait` ? tells `ElementHelper` how long to wait for elements
-=`base.url` ? tells `AppUrls` the root URL so it never needs to be hardcoded anywhere

**`allure.properties`**=
-=`allure.results.directory` ? tells Allure where to write raw test results so `mvn allure:report` knows where to look when generating the HTML report

